{% load static %}
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid justify-align-content-between">
      <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="{% url 'home' %}">Crowdfund</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="d-flex">
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'projects' %}">Projects</a>
          </li>
          <li class="nav-item">
            <!-- Todo:adding the authed user username later-->
           
            <a class="nav-link" href="{% url 'user_profile_page' %}"
              >
              {%if not request.user.profile.profile_picture %}
              <i class="bi bi-person text-light fs-4"></i
                >
              {%else%}
              <img
              src="{{request.user.profile.profile_picture.url}}"
              alt="profile_picture"
              class="img-fluid"
              style="width: 40px;border-radius:50%"
            />
              {%endif%}
            </a>
          </li>
          <li class="nav-item">
            <!-- Todo:adding the authed user username later-->
            <a class="nav-link" href="{% url 'logout' %}"
              ><i class="bi bi-box-arrow-right text-light fs-4"></i
            >logout</a>
          </li>
        </ul>
        {%else%}
        <ul class="navbar-nav me-auto">
            <a class="nav-link" href="{% url 'signin' %}"
              ><i class="bi bi-box-arrow-in-left text-light fs-4"></i
            >Login</a>
          </li>
        </ul>
        {%endif%}
      </div>
    </div>
  </nav>
</header>
