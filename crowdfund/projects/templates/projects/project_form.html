{% extends 'base.html' %} {% block title %}Create project{% endblock title %}{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    <h1 class="mb-5 cf-text-green">Create Project</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p>Project pictures:</p>
                    {{ project_pictures.as_p }}
                    <input type="submit" value="Create project" class="btn btn-success">
                    <a href="{% url 'projects' %}" class="btn btn-danger">Cancel</a>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock content %}
