{% extends 'base.html' %} {% block title %}Donate to project{% endblock title %}{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="project" id="id_project" value="{{project_id}}" />
                    <input type="hidden" name="user_donated" id="id_user_donated" value="{{user_donated_id}}" />
                    <input name="amount" id="amount" />
                    <input type="submit" value="Donate" class="btn btn-success">
                    <a href="{% url 'projects' %}" class="btn btn-danger">Cancel</a>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock content %}
